<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration - FlexiDays</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
  <div id="navbar"></div>

  <main class="max-w-6xl mx-auto p-6 space-y-6">
    <h1 class="text-xl font-bold">Gestion des congés</h1>

    <!-- KPIs -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-gray-500">En attente</p>
        <p class="text-2xl font-bold text-yellow-600">12</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-gray-500">Approuvées</p>
        <p class="text-2xl font-bold text-green-600">45</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-gray-500">Refusées</p>
        <p class="text-2xl font-bold text-red-600">3</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <p class="text-gray-500">Total ce mois</p>
        <p class="text-2xl font-bold text-blue-600">60</p>
      </div>
    </div>

    <!-- Liste des demandes -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-bold">Marie Dubois</h3>
        <p class="text-sm text-gray-500">Développeuse</p>
        <p class="text-sm">Type : Congés payés</p>
        <p class="text-sm">15/01/2025 → 22/01/2025 (5 jours)</p>
        <div class="mt-3 flex gap-2">
          <button class="bg-green-600 text-white px-4 py-1 rounded">Approuver</button>
          <button class="bg-red-600 text-white px-4 py-1 rounded">Refuser</button>
        </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-bold">Pierre Martin</h3>
        <p class="text-sm text-gray-500">Designer</p>
        <p class="text-sm">Type : Congé maladie</p>
        <p class="text-sm">20/01/2025 → 21/01/2025 (2 jours)</p>
        <div class="mt-3 flex gap-2">
          <button class="bg-green-600 text-white px-4 py-1 rounded">Approuver</button>
          <button class="bg-red-600 text-white px-4 py-1 rounded">Refuser</button>
        </div>
      </div>
    </div>
  </main>

    <!-- Footer -->
    <div id="footer"></div>

  <script src="components/include.js"></script>
</body>
</html>
