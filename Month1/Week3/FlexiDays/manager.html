<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Administration — FlexiDays</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
  <div id="app" class="flex">
    <aside class="w-72 bg-white border-r h-screen p-6 hidden md:block">
      <div class="mb-6"><h2 class="text-xl font-bold">FlexiDays</h2></div>
      <nav class="space-y-2">
        <a href="index.html" class="sidebar-link">Dashboard</a>
        <a href="mes-conges.html" class="sidebar-link">Mes congés</a>
        <a href="demande.html" class="sidebar-link">Nouvelle demande</a>
        <a href="manager.html" class="sidebar-link active">Administration</a>
      </nav>
    </aside>

    <main class="flex-1 p-6">
      <header class="mb-6">
        <h1 class="text-2xl font-semibold">Administration — Gestion des congés</h1>
        <p class="text-slate-500">Validez, refusez et filtrez les demandes</p>
      </header>

      <section class="bg-white rounded-lg shadow-sm border p-4">
        <div class="flex gap-3 items-center mb-4">
          <select id="filter-status" class="border p-2 rounded">
            <option value="">Tous les statuts</option>
            <option value="En attente">En attente</option>
            <option value="Approuvé">Approuvé</option>
            <option value="Refusé">Refusé</option>
          </select>
          <input id="filter-employee" placeholder="Rechercher employé..." class="border p-2 rounded" />
          <button id="applyFilters" class="px-3 py-2 bg-sky-600 text-white rounded">Appliquer</button>
        </div>

        <div id="liste-manager" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">Chargement...</div>
      </section>
    </main>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/manager.js"></script>
</body>
</html>
